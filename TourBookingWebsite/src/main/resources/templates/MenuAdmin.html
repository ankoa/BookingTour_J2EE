<!DOCTYPE html>
<html lang="vi">
<head>
    <title>Navbar</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    
    <!-- Font Awesome CSS for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha384-k6RqeWeci5ZR/Lv4MR0sA0FfDOM6VZp3eo7poCT2c4YTA6mbExJ+4YWlh6w/3ljK" crossorigin="anonymous">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/static/css/navBar.css}" />
</head>
<body class="container container-narbar">
    <nav th:fragment="navbar" class="navbar navbar-expand-custom navbar-mainbg">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" th:href="@{/admin}" aria-current="page">
                        <i class="fas fa-home"></i> Trang Chủ
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/admin/accounts}">
                        <i class="fas fa-user"></i> Tài Khoản
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/admin/customers}">
                        <i class="fas fa-users"></i> Khách Hàng
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/admin/tour-all}">
                        <i class="fas fa-plane"></i> Tour
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/admin/booking}">
                        <i class="fas fa-book"></i> Đặt Tour
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/admin/transport}">
                        <i class="fas fa-bus"></i> Phương Tiện
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/admin/chart}">
                        <i class="fas fa-chart-pie"></i> Thống Kê
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/admin/discounts}">
                        <i class="fas fa-chart-discount"></i> Giảm Giá
                    </a>
                </li>

                <!-- Dropdown for User and Logout -->
                <li class="nav-item dropdown" id="userDropdown">
				    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" aria-expanded="false">
				        <i class="fas fa-user"></i> User
				    </a>
				    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
				        <li><a class="dropdown-item" th:href="@{/}">Thông tin cá nhân</a></li>
				        <li><a class="dropdown-item" th:href="@{/logout}">Đăng xuất</a></li>
				    </ul>
				</li>

            </ul>
        </div>
    </nav>

    <!-- Bootstrap Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JavaScript -->
    <script th:src="@{/static/js/navBar.js}"></script>
</body>
</html>
