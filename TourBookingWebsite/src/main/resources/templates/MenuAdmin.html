<!DOCTYPE html>
<html>
<head>
    <title>Navbar</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="navBar.css" />
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
</head>
<body class="container">
    <nav th:fragment="navbar" class="navbar navbar-expand-custom navbar-mainbg">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" th:href="@{/admin}" aria-current="page">
                        <i class="fas fa-home"></i> Trang chủ
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/admin/accounts}">
                        <i class="fas fa-user"></i> Quản lý Tài khoản
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/admin/customer}">
                        <i class="fas fa-users"></i> Quản lý Khách hàng
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/admin/tour-all}">
                        <i class="fas fa-plane"></i> Quản lý Tour
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/admin/booking}">
                        <i class="fas fa-book"></i> Quản lý Đặt Tour
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/admin/transport}">
                        <i class="fas fa-bus"></i> Quản lý Phương tiện vận chuyển
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/admin/statistics}">
                        <i class="fas fa-chart-pie"></i> Thống kê
                    </a>
                </li>
            </ul>
            <div class="hori-selector"></div>
        </div>
    </nav>
    <script src="navBar.js"></script>
</body>
</html>
