<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Chỉnh sửa Khách Hàng</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            background: white;
            border-radius: 8px;
            padding: 20px;  
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            max-width: 500px; 
            margin: auto; 
        }
        .button-group {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .btn-custom {
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .btn-custom:hover {
            background-color: #0056b3;
            color: white;
        }
        .btn-secondary {
            background-color: #6c757d;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4">Chỉnh sửa Khách Hàng</h2>
        <form id="customerForm" th:action="@{/admin/customer-edit/{id}(id=${customer.customerId})}" th:object="${customer}" method="post" onsubmit="return showSuccessAlert()">
            <div class="mb-3">
                <label for="customerName" class="form-label">Tên Khách Hàng:</label>
                <input type="text" class="form-control" id="customerName" name="customerName" th:value="${customer.customerName}" required>
            </div>
            <div class="mb-3">
                <label for="phoneNumber" class="form-label">Số Điện Thoại:</label>
                <input type="text" class="form-control" id="phoneNumber" name="phoneNumber" th:value="${customer.phoneNumber}" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" class="form-control" id="email" name="email" th:value="${customer.email}" required>
            </div>
            <div class="mb-3">
                <label for="address" class="form-label">Địa Chỉ:</label>
                <input type="text" class="form-control" id="address" name="address" th:value="${customer.address}" required>
            </div>
            <!-- <div class="mb-3">
                <label for="birthday" class="form-label">Ngày Sinh:</label>
                <input type="date" class="form-control" id="birthday" name="birthday" th:value="${#dates.format(customer.birthday, 'yyyy-MM-dd')}" required>
            </div> -->
            <div class="mb-3">
                <label for="status" class="form-label">Trạng Thái:</label>
                <select id="status" name="status" class="form-select" required>
                    <option value="1" th:selected="${customer.status == 1}">Hoạt động</option>
                    <option value="0" th:selected="${customer.status == 0}">Ngưng hoạt động</option>
                </select>
            </div>
            <div class="button-group">
                <a th:href="@{/admin/customer}" class="btn btn-custom btn-secondary">Trở Về</a>
                <button type="submit" class="btn btn-custom btn-primary">Lưu Thay Đổi</button>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function showSuccessAlert() {
            // Hiển thị thông báo thành công
            alert("Chỉnh sửa thành công!");
            setTimeout(() => {
                window.location.href = '/admin/customer'; 
            }, 100); 
            return true; 
        }
    </script>
</body>
</html>
