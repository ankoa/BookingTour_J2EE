<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Thêm Tour Mới</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/lightbox2/dist/css/lightbox.css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            background: white;
            border-radius: 8px;
            padding: 30px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
        .image-preview {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 10px;
        }
        .thumbnail {
            width: 200px;
            height: auto;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
            margin: 5px;
        }
        .button-group {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .btn-custom {
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .btn-custom:hover {
            background-color: #0056b3;
            color: white;
        }
        .btn-secondary {
            background-color: #6c757d;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4">Thêm Tour Mới</h2>
        <form id="tourForm" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="tourName" class="form-label">Tên Tour</label>
                <input type="text" class="form-control" id="tourName" name="tourName" required>
            </div>
            <div class="mb-3">
                <label for="loaiTour" class="form-label">Loại Tour *</label>
                <select id="loaiTour" name="loaiTour" class="form-select" required>
                    <option th:each="category : ${categories}"
                            th:value="${category.categoryId}"
                            th:text="${category.categoryName}"></option>
                </select>
            </div>
            <div class="mb-3">
                <label for="duration" class="form-label">Thời Gian (Ngày)</label>
                <input type="number" class="form-control" id="duration" name="duration" min="1" required>
            </div>
            <div class="mb-3">
                <label for="price" class="form-label">Giá (VNĐ)</label>
                <input type="number" class="form-control" id="price" name="price" min="0" required>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Mô Tả</label>
                <textarea class="form-control" id="description" name="description" rows="4" required></textarea>
            </div>
            <div class="mb-3">
                <label for="images" class="form-label">Hình Ảnh (Chọn nhiều)</label>
                <input type="file" class="form-control" id="images" name="images" multiple required accept="image/*" onchange="previewImages()">
            </div>
            <div class="image-preview" id="imagePreview"></div>
            <div class="button-group">
                <a th:href="@{/admin/tour-all}" class="btn btn-custom btn-secondary">Trở Về</a>
                <button type="button" class="btn btn-custom btn-primary" onclick="submitForm()">Thêm Tour</button>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/lightbox2/dist/js/lightbox-plus-jquery.js"></script>
    <script>
        function previewImages() {
            const fileInput = document.getElementById('images');
            const imagePreview = document.getElementById('imagePreview');
            imagePreview.innerHTML = '';

            const files = fileInput.files;
            for (let i = 0; i < files.length; i++) {
                const file = files[i];
                const reader = new FileReader();
                reader.onload = function (e) {
                    const img = document.createElement('a');
                    img.href = e.target.result;
                    img.setAttribute('data-lightbox', 'image-gallery');
                    const thumbnail = document.createElement('img');
                    thumbnail.src = e.target.result;
                    thumbnail.alt = 'Hình ảnh ' + (i + 1);
                    thumbnail.classList.add('thumbnail');
                    img.appendChild(thumbnail);
                    imagePreview.appendChild(img);
                }
                reader.readAsDataURL(file);
            }
        }

        function submitForm() {
            const formData = new FormData(document.getElementById('tourForm'));
            
            $.ajax({
                url: '/admin/tour-save',
                type: 'POST',
                data: formData,
                contentType: false,
                processData: false,
                success: function(data) {
                    alert(data); 
                    
                    document.getElementById('tourForm').reset(); 
                    $('#imagePreview').empty();
                },
                error: function(xhr, status, error) {
                    alert('Lỗi: ' + error); 
                }
            });
        }
    </script>
</body>
</html>
