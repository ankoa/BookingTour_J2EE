<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Trang Chủ</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Font Awesome CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Custom CSS -->
    <link type="text/css" href="/css/navBar.css" rel="stylesheet" />

    <link type="text/css" href="/admin/css/homepage.css" rel="stylesheet" />

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom JS -->
    <script src="/js/narBar.js"></script>
  </head>

  <body>
    <div th:replace="MenuAdmin :: navbar"></div>

    <!-- Main Content: Calendar -->
    <div class="container mt-5">
      <h2 class="text-center">Lịch Tour Du Lịch</h2>

      <!-- Controls for Switching Months -->
      <div class="row">
        <div class="col text-center">
          <button id="prevMonth" class="btn btn-primary"><i class="fa fa-arrow-left"></i> Tháng Trước</button>
        </div>
        <div class="col text-center">
          <button id="nextMonth" class="btn btn-primary">Tháng Sau <i class="fa fa-arrow-right"></i></button>
        </div>
      </div>

      <!-- Calendar -->
      <div class="calendar mt-4">
        <table class="table table-bordered text-center">
          <thead>
            <tr>
              <th>Chủ Nhật</th>
              <th>Thứ 2</th>
              <th>Thứ 3</th>
              <th>Thứ 4</th>
              <th>Thứ 5</th>
              <th>Thứ 6</th>
              <th>Thứ 7</th>
            </tr>
          </thead>
          <tbody id="calendar-body">
            <!-- Rows will be populated by JS -->
          </tbody>
        </table>
      </div>
    </div>

    <script>
      // Initialize Calendar
      var currentMonth = new Date().getMonth();
      var currentYear = new Date().getFullYear();

      function renderCalendar(month, year) {
        var firstDay = new Date(year, month).getDay();
        var daysInMonth = new Date(year, month + 1, 0).getDate();

        // Clear previous calendar
        $('#calendar-body').empty();

        // Create calendar rows
        var row = $('<tr></tr>');
        var dayCount = 1;

        // Add empty cells before the first day of the month
        for (var i = 0; i < firstDay; i++) {
          row.append('<td></td>');
        }

        // Fill in the calendar with days
        for (var i = firstDay; i < 7; i++) {
          row.append('<td class="calendar-day" data-day="' + dayCount + '">' + dayCount + '</td>');
          dayCount++;
        }
        $('#calendar-body').append(row);

        while (dayCount <= daysInMonth) {
          row = $('<tr></tr>');
          for (var i = 0; i < 7; i++) {
            if (dayCount <= daysInMonth) {
              row.append('<td class="calendar-day" data-day="' + dayCount + '">' + dayCount + '</td>');
              dayCount++;
            } else {
              row.append('<td></td>');
            }
          }
          $('#calendar-body').append(row);
        }

        // Bind click event to each calendar day
        $('.calendar-day').click(function () {
          var day = $(this).data('day');
          // Here you can handle the day click to show the tour details for that day
          alert('Thông tin tour du lịch cho ngày ' + day);
        });
      }

      // Render the initial calendar
      renderCalendar(currentMonth, currentYear);

      // Handle the previous and next month buttons
      $('#prevMonth').click(function () {
        currentMonth--;
        if (currentMonth < 0) {
          currentMonth = 11;
          currentYear--;
        }
        renderCalendar(currentMonth, currentYear);
      });

      $('#nextMonth').click(function () {
        currentMonth++;
        if (currentMonth > 11) {
          currentMonth = 0;
          currentYear++;
        }
        renderCalendar(currentMonth, currentYear);
      });
    </script>
  </body>
</html>
