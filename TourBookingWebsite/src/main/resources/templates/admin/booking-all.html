<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Danh Sách Booking</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link type="text/css" href="/css/navBar.css" rel="stylesheet" />
    <link type="text/css" href="/admin/css/booking.css" rel="stylesheet" />
</head>
<body>
    <div th:replace="MenuAdmin :: navbar"></div>

    <!-- Modal Xác Nhận Xóa Booking -->
    <div class="modal fade" id="confirmDeleteModal" tabindex="-1" role="dialog" aria-labelledby="confirmDeleteModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="confirmDeleteModalLabel">Xác Nhận Xóa</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Bạn có chắc chắn muốn xóa booking này không?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
                    <button type="button" class="btn btn-danger" id="confirmDeleteButton">Xóa</button>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="text-center">
            <h1>Danh Sách Booking</h1>
        </div>

       <!-- Filter Section -->
<div class="filter-section mb-3">
    <form class="row g-2" id="searchForm" onsubmit="return false;">
        <!-- Dòng 1: Tìm kiếm theo mã khách hàng -->
        <div class="col-md-12">
            <div class="input-group">
                <input class="form-control" type="text" id="searchInput" placeholder="Tìm kiếm theo mã khách hàng..." aria-label="Search" oninput="filterBookings()">
                <button type="button" class="btn btn-primary" onclick="filterBookings()">Tìm kiếm</button>
            </div>
        </div>

        <!-- Dòng 2: Các bộ lọc và nút Thêm Booking trong cùng hàng -->
        <div class="col-md-12 d-flex align-items-center">
            <div class="col-md-2">
                <select class="form-select" id="statusFilter" onchange="filterBookings()">
                    <option value="">Chọn trạng thái</option>
                    <option value="1">Đã thanh toán</option>
                    <option value="0">Chưa thanh toán</option>
                </select>
            </div>

			<div class="col-md-2 ms-2">
			    <select class="form-select" id="priceFilter" onchange="filterBookings()">
			        <option value="">Chọn khoảng giá</option>
			        <option value="100000">Dưới 100,000 VNĐ</option>
			        <option value="100000-500000">Từ 100,000 đến 500,000 VNĐ</option>
			        <option value="500000-1000000">Từ 500,000 đến 1,000,000 VNĐ</option>
			        <option value="1000000-5000000">Từ 1,000,000 đến 5,000,000 VNĐ</option>
			        <option value="5000000+">Trên 5,000,000 VNĐ</option>
			    </select>
			</div>


            <div class="col-md-2 ms-2">
                <input type="date" id="startDate" onchange="filterBookings()" class="form-control" placeholder="Từ ngày">
            </div>

            <div class="col-md-2 ms-2">
                <input type="date" id="endDate" onchange="filterBookings()" class="form-control" placeholder="Đến ngày">
            </div>

            <!-- Nút Thêm Booking nằm cùng hàng -->
            <div class="col-md-2 ms-auto text-end">
                <button type="button" class="btn btn-success" onclick="showAddModal()">Thêm Booking</button>
            </div>
        </div>
    </form>
</div>




        <!-- Booking Table -->
		    <div class="table-responsive">
		        <table class="table table-bordered table-hover text-center">
		            <thead>
		                <tr>
		                    <th>Mã Booking</th>
		                    <th>Mã Khách Hàng</th>
		                    <th>Tour time id</th>
		                    <th>Tổng Giá</th>
		                    <th>Số Người Lớn</th>
		                    <th>Số Trẻ Em</th>
		                    <th>Trạng Thái</th>
		                    <th>Thời Gian</th>
		                    <th>Thao tác</th>
		                </tr>
		            </thead>
		            <tbody id="table-content">
		                <!-- Nội dung sẽ được render qua JS -->
		            </tbody>
		        </table>
		</div>

    </div>
    <!-- Modal for Add Booking -->
<div class="modal fade" id="addModal" tabindex="-1" aria-labelledby="addModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg"> <!-- Mở rộng modal -->
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addModalLabel">Thêm Booking</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="addBookingForm" onsubmit="return false;">
                    <!-- Bố cục cột chia đôi đẹp mắt -->
                    <div class="mb-3 row">
                        <div class="col-md-6">
						    <label for="newCustomerID" class="form-label">Mã Khách Hàng</label>
						    <input type="number" class="form-control" id="newCustomerID" oninput="fetchCustomerName(this.value, false)" required>
						</div>
						<div class="col-md-6">
						    <label for="newCustomerName" class="form-label">Tên Khách Hàng</label>
						    <input type="text" class="form-control" id="newCustomerName" readonly>
						</div>

                    </div>
                    <div class="mb-3 row">
                        <div class="col-md-6">
                            <label for="newTourTimeID" class="form-label">Tour Time ID</label>
                            <input type="text" class="form-control" id="newTourTimeID" oninput="fetchTourTimeName(this.value,false)" required>
                        </div>
                        <div class="col-md-6">
                            <label for="newTourName" class="form-label">Tên Tour</label>
                            <input type="text" class="form-control" id="newTourName" readonly>
                        </div>
                    </div>
                    <!-- Số Người Lớn và Số Trẻ Em cùng 1 hàng -->
                    <div class="mb-3 row">
                        <div class="col-md-6">
                            <label for="newAdultCount" class="form-label">Số Người Lớn</label>
                            <input type="number" class="form-control" id="newAdultCount" value="0" onchange="calculatedTotalPrice()">
                        </div>
                        <div class="col-md-6">
                            <label for="newChildCount" class="form-label">Số Trẻ Em</label>
                            <input type="number" class="form-control" id="newChildCount" value="0" onchange="calculatedTotalPrice()">
                        </div>
                    </div>
                    <!-- Tổng Giá dưới Số Người Lớn -->
                    <div class="mb-3">
                        <label for="newTotalPrice" class="form-label">Tổng Giá</label>
                        <input type="number" class="form-control" id="newTotalPrice" readonly="readonly" required>
                    </div>
                    <div class="mb-3">
                        <label for="newStatus" class="form-label">Trạng Thái</label>
                        <select class="form-select" id="newStatus" required>
                            <option value="2">Đã thanh toán</option>
                            <option value="1">Chưa thanh toán</option>
                            <option value="0">Cancel Booking</option>
                        </select>
                    </div>
					<div class="mb-3">
					    <label for="newBookingDate" class="form-label">Thời Gian Booking</label>
					    <input class="form-control" id="newBookingDate" required readonly="readonly">
						<script>
						        document.getElementById("newBookingDate8").innerHTML = Date();
						    </script>
					</div>


                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Đóng</button>
                <button type="button" class="btn btn-primary" onclick="addBooking()">Thêm Booking</button>
            </div>
        </div>
    </div>
</div>

  <!-- Modal for Edit Booking -->
<div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg"> <!-- Mở rộng modal -->
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editModalLabel">Chỉnh Sửa Booking</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="editBookingForm" onsubmit="return false;">
                    <!-- Bố cục cột chia đôi đẹp mắt -->
                    <div class="mb-3 row">
                        <div class="col-md-6">
                            <label for="editCustomerID" class="form-label">Mã Khách Hàng</label>
                            <input type="number" class="form-control" id="editCustomerID" oninput="fetchCustomerName(this.value, true)" required>
                        </div>
                        <div class="col-md-6">
                            <label for="editCustomerName" class="form-label">Tên Khách Hàng</label>
                            <input type="text" class="form-control" id="editCustomerName" readonly>
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <div class="col-md-6">
                            <label for="editTourTimeID" class="form-label">Tour Time ID</label>
                            <input type="text" class="form-control" id="editTourTimeID" oninput="fetchTourTimeName(this.value, true)" required>
                        </div>
                        <div class="col-md-6">
                            <label for="editTourName" class="form-label">Tên Tour</label>
                            <input type="text" class="form-control" id="editTourName" readonly>
                        </div>
                    </div>
                    <!-- Số Người Lớn và Số Trẻ Em cùng 1 hàng -->
                    <div class="mb-3 row">
                        <div class="col-md-6">
                            <label for="editAdultCount" class="form-label">Số Người Lớn</label>
                            <input type="number" class="form-control" id="editAdultCount" required>
                        </div>
                        <div class="col-md-6">
                            <label for="editChildCount" class="form-label">Số Trẻ Em</label>
                            <input type="number" class="form-control" id="editChildCount" required>
                        </div>
                    </div>
                    <!-- Tổng Giá dưới Số Người Lớn -->
                    <div class="mb-3">
                        <label for="editTotalPrice" class="form-label">Tổng Giá</label>
                        <input type="number" class="form-control" id="editTotalPrice" required>
                    </div>
                    <div class="mb-3">
                        <label for="editStatus" class="form-label">Trạng Thái</label>
                        <select class="form-select" id="editStatus" required>
                            <option value="2">Đã thanh toán</option>
                            <option value="1">Chưa thanh toán</option>
                            <option value="0">Cancel Booking</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="editBookingDate" class="form-label">Thời Gian Booking</label>
                        <input class="form-control" id="editBookingDate" required>
                    </div>
                    <input type="hidden" id="bookingId">
                    
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Đóng</button>
                <button type="button" class="btn btn-primary" onclick="editBooking()">Cập Nhật Booking</button>
            </div>
        </div>
    </div>
</div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/admin/js/booking.js"></script> <!-- Đảm bảo đường dẫn đúng -->
    <script>
    window.onload = function() {
        // Hàm để lấy và định dạng ngày giờ hiện tại
        function getFormattedDate() {
            const now = new Date();

            // Lấy ngày, tháng, năm, giờ, phút
            const year = now.getFullYear();
            const month = (now.getMonth() + 1).toString().padStart(2, '0'); // Tháng bắt đầu từ 0
            const day = now.getDate().toString().padStart(2, '0');
            const hours = now.getHours().toString().padStart(2, '0');
            const minutes = now.getMinutes().toString().padStart(2, '0');
            const seconds = now.getSeconds().toString().padStart(2, '0');
            const milliseconds = now.getMilliseconds().toString().padStart(3, '0');

            // Định dạng ngày giờ theo yêu cầu YYYY-MM-DD HH:MM:SS.mmm
            return `${year}-${month}-${day} ${hours}:${minutes}:${seconds}.${milliseconds}`;
        }

        // Gán giá trị hiện tại vào input
        document.getElementById('newBookingDate').value = getFormattedDate();
    };

    </script>
</body>
</html>
