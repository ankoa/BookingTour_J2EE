<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Chỉnh sửa Phương Tiện</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            background: white;
            border-radius: 8px;
            padding: 20px;  
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            max-width: 500px; 
            margin: auto; 
        }
        .button-group {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .btn-custom {
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .btn-custom:hover {
            background-color: #0056b3;
            color: white;
        }
        .btn-secondary {
            background-color: #6c757d;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4">Chỉnh sửa Phương Tiện</h2>
        <form id="transportForm" th:action="@{/admin/transport-edit/{id}(id=${transport.transportId})}" th:object="${transport}" method="post" onsubmit="return showSuccessAlert()">
            <div class="mb-3">
                <label for="transportName" class="form-label">Tên Phương Tiện:</label>
                <input type="text" class="form-control" id="transportName" name="transportName" th:value="${transport.transportName}" required>
            </div>
            <div class="mb-3">
                <label for="transportDetail" class="form-label">Thông Tin Phương Tiện:</label>
                <input type="text" class="form-control" id="transportDetail" name="transportDetail" th:value="${transport.transportDetail}" required>
            </div>
            <div class="mb-3">
                <label for="departureLocation" class="form-label">Địa Điểm Khởi Hành:</label>
                <input type="text" class="form-control" id="departureLocation" name="departureLocation" th:value="${transport.departureLocation}" required>
            </div>
            <div class="mb-3">
                <label for="destinationLocation" class="form-label">Địa Điểm Đến:</label>
                <input type="text" class="form-control" id="destinationLocation" name="destinationLocation" th:value="${transport.destinationLocation}" required>
            </div>
            <div class="mb-3">
                <label for="departureTime" class="form-label">Thời Gian Khởi Hành:</label>
                <input type="number" class="form-control" id="departureTime" name="departureTime" th:value="${transport.departureTime}" required onkeypress="return event.charCode !== 45;">
            </div>
            <div class="mb-3">
                <label for="status" class="form-label">Trạng Thái:</label>
                <select id="status" name="status" class="form-select" required>
                    <option value="1" th:selected="${transport.status == 1}">Hoạt động</option>
                    <option value="0" th:selected="${transport.status == 0}">Ngưng hoạt động</option>
                </select>
            </div>
            <div class="button-group">
                <a th:href="@{/admin/transport}" class="btn btn-custom btn-secondary">Trở Về</a>
                <button type="submit" class="btn btn-custom btn-primary">Lưu Thay Đổi</button>
            </div>
        </form>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function showSuccessAlert() {
            alert("Chỉnh sửa thành công!");
            setTimeout(() => {
                window.location.href = '/admin/transport';
            }, 100);
            return true;
        }
    </script>
</body>
</html>
