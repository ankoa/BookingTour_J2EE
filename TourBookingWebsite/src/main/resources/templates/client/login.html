<!DOCTYPE html>
<html lang="en">
<th:block th:replace="client/header :: header"></th:block>
<body>
<div id="wrapper" class="container">
    <div th:replace="client/navbar :: navbar"></div>
    <div class="row h-100 align-items-center justify-content-center">
        <div class="col-12 col-sm-8 col-md-6 col-lg-5 col-xl-4">
            <div class="rounded p-4 p-sm-5 my-4 mx-3" style="box-shadow: 0 0 10px 0 hsla(0, 0%, 9%, .12);">
                <div class="d-flex align-items-center justify-content-center mb-3">
                    <h3>Đăng nhập</h3>
                </div>
                <div id="errorMessage" class="alert alert-danger d-none" role="alert">
                </div>
                <form id="loginForm">
                    <div class="form-floating mb-3">
                        <input name="username" type="text" class="form-control" id="username"
                               placeholder="Tên đăng nhập">
                        <label for="username">Tên đăng nhập</label>
                    </div>
                    <div class="form-floating mb-4">
                        <input name="password" type="password" class="form-control" id="password"
                               placeholder="Mật khẩu">
                        <label for="password">Mật khẩu</label>
                    </div>
                    <div class="d-flex align-items-center justify-content-between mb-4">
                        <!--          <div class="form-check">-->
                        <!--            <input type="checkbox" class="form-check-input" id="exampleCheck1">-->
                        <!--            <label class="form-check-label" for="exampleCheck1">Check me out</label>-->
                        <!--          </div>-->
                        <!--          <a href="">Quên mật khẩu</a>-->
                    </div>
                    <button type="submit" class="btn btn-primary py-3 w-100 mb-4">Đăng nhập</button>

                    <!-- Đăng nhập bằng Google -->
                    <div class="d-flex justify-content-center my-3">
                        <p class="text-muted">Hoặc</p>
                    </div>
                    <button type="submit" class="btn btn-google">
                        <img src="https://www.gstatic.com/images/branding/product/1x/gsa_android_512dp.png" alt="Google Logo" style="width:20px; margin-right:10px;">
                        Đăng nhập bằng Google
                    </button>

                    <p class="text-center mb-0">Bạn chưa có tài khoản? <a href="/register">Đăng ký</a></p>

                </form>
            </div>
        </div>
    </div>
</div>
</body>
<div th:replace="client/footer::footer"></div>
</html>
